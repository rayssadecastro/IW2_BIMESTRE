<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Exercicio 1 </title>
</head>
<body>
    <script>
        var letra = prompt('Digite uma letra:')
        var x = letra.toLocaleUpperCase()
        console.log(x)
        if ((x == 'A') || (x == 'E') || (x == 'I') || (x == 'O') || (x == 'U')) {
            document.write('<h1><strong>É vogal</strong></h1>')
        }
        else {
            document.write('<h1><strong>É consoante</strong></h1>')
        }
    </script>
</body>
</html>
