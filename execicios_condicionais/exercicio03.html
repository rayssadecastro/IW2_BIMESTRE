<body>
    <script>
        var n1 = Number(prompt('Digite sua primeira média'))
        var n2 = Number(prompt('Digite sua segunda média'))
        
        var media = ((n1 + n2)/2)
       
        alert('Sua primeira nota é: ' + n1 + "\n" + 'A segunda nota é: ' + n2)        
        if(media<4.0){
            alert('Sua Menção é E,' + "\n" + 'Voce foi reprovado' + "\n" + 'Sua média é: ' + media)
        }
        else if(media >4.0 && media< 6.0 ){
            alert('Sua Menção é D,' + "\n" + 'Voce foi reprovado' + "\n" + 'Sua média é: ' + media)

        }
        else if(media>6.0 && media< 7.5){
            alert('Sua Menção é C,' + "\n" + 'Voce foi Aprovado' + "\n" + 'Sua média é: ' + media)
        }
        else if(media>7.5 && media< 9.0){
            alert('Sua Menção é B,' + "\n" + 'Voce foi Aprovado' + "\n" + 'Sua média é: ' + media)
        }
        else if(media>9.0 && media< 10.0){
            alert('Sua Menção é A,' + "\n" + 'Voce foi Aprovado' + "\n" + 'Sua média é: ' + media)
        }      
        


    </script>
