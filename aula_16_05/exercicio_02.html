<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numeros = parseInt(prompt('Quantos numeros você deseja Guardar?'))
        var vetor = []
        
        for(var i = 0; i < numeros; i++){
                        
            vetor.push(parseInt(prompt('Digite seus números:')))
        }
        console.log(vetor)
        document.write(vetor)

    </script>
</body>
</html>
