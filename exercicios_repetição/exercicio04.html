<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Números Impares de 1 à 50</H1>
    <script>
        for (var n = 0; n <=50; n++){
            var x = n % 2
            if(x == 1){
                console.log(n)
                document.write("<br>" + n)
            }
        }
    </script>
</body>
</html>
