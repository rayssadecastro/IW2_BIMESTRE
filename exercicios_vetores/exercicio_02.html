<body>
    <script>
        let number = Number(prompt('Informe Um Numero'))
        let cont = number 
        let vetor = [number]
        
        while(cont != number * 2){
            cont++
            vetor.push(cont)

        }
        document.write(`O vetor Ã© ${vetor}`)
        
    </script>

</body>
